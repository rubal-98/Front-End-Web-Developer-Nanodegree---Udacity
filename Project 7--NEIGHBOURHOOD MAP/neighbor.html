<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Neighborhood Map</title>
      <link rel="stylesheet" href="css/main.css">
   </head>
   <body>
      <div class="col-md-12">
         <h1 >My NeighborHood Map</h1>
      </div>
      <div id="outerdiv">
         <div id="map"></div>
      </div>
      <div id="side-bar">
         <input id="input" placeholder="Filter..." type="input" data-bind="textInput: query, valueUpdate: 'keydown',event: { 'keyup': check }" autocomplete="off"></input>
         <div id="scroll">
           <ul data-bind="template: {name: 'marker', foreach:markers}">
           </ul>
            <script type="text/html" id="marker">
              <div data-bind="visible: visible">
                  <a href="#" data-bind="attr: {id: id}">
                       <li data-bind="click: $root.clickHandlerFunction">
                           <strong data-bind="text: title"></strong>
                           <p data-bind="text: Address"></p>
                       </li>
                     </a>
                 </div>
            </script>

         </div>
      </div>
      <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.js"></script>
      <script type="text/javascript" src="js/knockout.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDus4Va4oFevkNxuxSit6WhRIx8uR2dTwg&callback=initMap" onerror="googleError()" async defer></script>
   </body>
</html>
